name: Deploy VerveStacks Dashboard

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  # Flags
  Update_Data_On_Local: "true"
  Update_Data_On_Hetzner: "false"

  # Deployment roots
  DEPLOY_ROOT: "C:\\inetpub\\VerveStacks"
  DATA_ROOT: "C:\\inetpub\\VerveStacks\\data"

  # Local data source root (your main local data source)
  LOCAL_DATA_SOURCE_ROOT: "D:\\GitHub\\VerveStacks\\data"

  # Base UNC share (YAML-escaped; runtime value is \\192.168.0.7\kanvault)
  KANVAULT_SHARE: "\\\\192.168.0.7\\kanvault"

  # Destination data paths
  DEST_OSM: "C:\\inetpub\\VerveStacks\\data\\OSM-kan-prebuilt"
  DEST_TRANSMISSION: "C:\\inetpub\\VerveStacks\\data\\transmission_line_generation"
  DEST_ATLITE: "C:\\inetpub\\VerveStacks\\data\\Atlite_data_optimized"
  DEST_REZONING: "C:\\inetpub\\VerveStacks\\data\\REZoning_world_data"

  # Application subroot (beneath DEPLOY_ROOT)
  APP_SUBROOT: "dashboard"

  # Python service settings
  PYTHON_EXE: "C:\\Python312\\python.exe"

  # App source root (what you copy from)
  APP_SOURCE_ROOT: "D:\\GitHub\\VerveStacks\\vervestacks-dashboard"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # =====================
      # CHECKOUT REPOSITORY
      # =====================
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================
      # INIT WORKFLOW RUN LOG
      # =====================
      - name: Init workflow run log file
        shell: powershell
        run: |
          $logRoot = "D:\GitHub\VerveStacks_Logs"

          if (-not (Test-Path $logRoot)) {
            New-Item -ItemType Directory -Path $logRoot | Out-Null
          }

          $timestamp = Get-Date -Format "yyyy-MM-ddTHH-mm-ss"
          $fileName  = "${{ github.workflow }}_${{ github.run_number }}_${{ github.job }}_$timestamp.log"
          $safeName  = ($fileName -replace '[\\/:*?"<>|]', '_')
          $logFile   = Join-Path $logRoot $safeName

          "Workflow : $env:GITHUB_WORKFLOW"          | Out-File -FilePath $logFile -Encoding UTF8
          "Run ID   : $env:GITHUB_RUN_ID"           | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Job      : $env:GITHUB_JOB"              | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Repo     : $env:GITHUB_REPOSITORY"       | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Commit   : $env:GITHUB_SHA"              | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Actor    : $env:GITHUB_ACTOR"            | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Workspace: $env:GITHUB_WORKSPACE"        | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "Started  : $(Get-Date -Format o)"        | Out-File -FilePath $logFile -Encoding UTF8 -Append
          "--------------------------------------"  | Out-File -FilePath $logFile -Encoding UTF8 -Append

          "LOG_FILE=$logFile" | Out-File -FilePath $env:GITHUB_ENV -Encoding UTF8 -Append

      # =====================
      # MAP UNC SHARE (kanvault)
      # =====================
      - name: Map kanvault share
        if: env.Update_Data_On_Local == 'true'
        shell: powershell
        env:
          KANVAULT_PASSWORD: ${{ secrets.KANVAULT_PASSWORD }}
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== Mapping $env:KANVAULT_SHARE with user 'amit' ==="

          try {
            # Delete any existing mapping for this share (ignore errors)
            Write-Host "Attempting to delete existing mapping for $env:KANVAULT_SHARE..."
            net use $env:KANVAULT_SHARE /delete /y
          }
          catch {
            Write-Host "No existing mapping to delete (or delete failed). Ignoring and continuing."
          }

          $global:LASTEXITCODE = 0
          net use $env:KANVAULT_SHARE /user:amit $env:KANVAULT_PASSWORD
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
            Write-Error "Failed to map $env:KANVAULT_SHARE. Exit code: $exitCode"
            if ($log) { Stop-Transcript | Out-Null }
            exit $exitCode
          }

          Write-Host "UNC network share mapped successfully."

          if ($log) {
            Stop-Transcript | Out-Null
          }

      # ==========================================================
      # 1) ALL DATA SYNC (KANVAULT + LOCAL) IN ONE STEP
      # ==========================================================
      - name: Sync all data (kanvault + local) to IIS
        if: env.Update_Data_On_Local == 'true'
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== [PART 1] Syncing data from kanvault to C:\inetpub\VerveStacks\data ==="

          # ---------- KANVAULT SYNC ----------
          $shareRoot = $env:KANVAULT_SHARE
          $verveRoot = Join-Path $shareRoot "KanORS_Data\VerveStacks"
          $rezRoot   = Join-Path $shareRoot "KanORS_Data\REZoning data"

          Write-Host "VerveStacks UNC root = $verveRoot"
          Write-Host "REZoning UNC root    = $rezRoot"

          $syncJobs = @(
            @{
              Name   = "OSM-kan-prebuilt"
              Source = Join-Path $verveRoot "OSM-kan-prebuilt"
              Dest   = $env:DEST_OSM
            },
            @{
              Name   = "OSM-kan-prebuilt (harish)"
              Source = Join-Path $verveRoot "OSM-kan-prebuilt\harish"
              Dest   = $env:DEST_OSM
            },
            @{
              Name   = "transmission_line_generation"
              Source = Join-Path $verveRoot "transmission_line_generation"
              Dest   = $env:DEST_TRANSMISSION
            },
            @{
              Name   = "Atlite_data_optimized"
              Source = Join-Path $rezRoot "Atlite_data\Atlite_data_optimized"
              Dest   = $env:DEST_ATLITE
            },
            @{
              Name   = "REZoning_world_data"
              Source = Join-Path $rezRoot "REZoning_world_data"
              Dest   = $env:DEST_REZONING
            }
          )

          $exitCodes = @()

          foreach ($job in $syncJobs) {
            $name   = $job.Name
            $source = $job.Source
            $dest   = $job.Dest

            Write-Host "----"
            Write-Host "Job: $name"
            Write-Host "  Source: $source"
            Write-Host "  Dest  : $dest"

            if (-not [string]::IsNullOrWhiteSpace($dest)) {
              if (-not (Test-Path $dest)) {
                Write-Host "Creating local data folder (with parents if needed): $dest"
                [System.IO.Directory]::CreateDirectory($dest) | Out-Null
              }
            }

            if (-not (Test-Path $source)) {
              Write-Host "WARNING: Source path does not exist: $source"
              continue
            }

            if (-not (Test-Path $dest)) {
              Write-Host "WARNING: Destination path does not exist after attempted creation: $dest"
              continue
            }

            Write-Host "Starting robocopy for '$name'..."
            # Show progress & ETA; not fully silent
            robocopy $source $dest /E /Z /R:3 /W:5 /ETA /NP
            $code = $LASTEXITCODE
            Write-Host "Robocopy exit code for '$name' = $code"
            $exitCodes += $code
          }

          $maxCode = ($exitCodes | Measure-Object -Maximum).Maximum
          Write-Host "Max robocopy code among data sync jobs = $maxCode"

          if ($maxCode -ge 8) {
            Write-Error "One or more data sync jobs failed with robocopy exit code $maxCode"
            if ($log) { Stop-Transcript | Out-Null }
            exit $maxCode   # real failure
          }

          Write-Host "All data sync jobs completed successfully (no critical robocopy errors)."

          if ($log) {
            Stop-Transcript | Out-Null
          }

          # IMPORTANT: force success exit code for GitHub even if robocopy returned 1–7
          exit 0

      # ==========================================================
      # 2) APP DEPLOY (COPY APP SOURCE TO DEPLOY_ROOT\APP_SUBROOT)
      # ==========================================================
      - name: Deploy app from APP_SOURCE_ROOT to DEPLOY_ROOT\APP_SUBROOT
        if: env.Update_Data_On_Local == 'true'
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== Deploying VerveStacks app from APP_SOURCE_ROOT to DEPLOY_ROOT\\APP_SUBROOT ==="

          $src = $env:APP_SOURCE_ROOT
          $dst = Join-Path $env:DEPLOY_ROOT $env:APP_SUBROOT

          Write-Host "Source (APP_SOURCE_ROOT) = $src"
          Write-Host "Destination (APP_SUBROOT) = $dst"

          if (-not (Test-Path $src)) {
            Write-Error "APP_SOURCE_ROOT does not exist: $src"
            if ($log) { Stop-Transcript | Out-Null }
            exit 1
          }

          if (-not (Test-Path $dst)) {
            Write-Host "Creating deployment folder (with parents if needed): $dst"
            [System.IO.Directory]::CreateDirectory($dst) | Out-Null
          }

          Write-Host "Running robocopy for application deployment..."
          robocopy $src $dst /E /Z /R:3 /W:5 /XD ".git" ".github" /NFL /NDL /NJH /NJS /NP
          $code = $LASTEXITCODE
          Write-Host "App robocopy exit code: $code"

          if ($code -ge 8) {
            Write-Error "Deployment failed with robocopy exit code $code"
            if ($log) { Stop-Transcript | Out-Null }
            exit $code
          }

          Write-Host "Deployment completed successfully."

          if ($log) {
            Stop-Transcript | Out-Null
          }

          # Force a clean success exit even if robocopy returned 1–7
          exit 0

      # =========================================
      # 3) BACKEND + FRONTEND (npm) ON DESTINATION
      # =========================================
      - name: Install JS deps and build frontend on DEPLOY_ROOT
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== JS apps: backend install + frontend install+build on DEPLOY_ROOT ==="

          $appRoot   = Join-Path $env:DEPLOY_ROOT $env:APP_SUBROOT
          $backend   = Join-Path $appRoot "backend"
          $frontend  = Join-Path $appRoot "frontend"

          $apps = @(
            @{ Name = "Backend"; Path = $backend; Build = $false },
            @{ Name = "Frontend"; Path = $frontend; Build = $true }
          )

          foreach ($a in $apps) {
            $name  = $a.Name
            $path  = $a.Path
            $build = $a.Build

            Write-Host "----"
            Write-Host "$name: Path = $path"

            if (-not (Test-Path $path)) {
              Write-Error "$name path does not exist: $path"
              if ($log) { Stop-Transcript | Out-Null }
              exit 1
            }

            cd $path
            Write-Host "$name: running npm install..."
            npm install

            if ($build) {
              Write-Host "$name: running build:prod with CI=false..."
              $env:CI = "false"
              npm run build:prod
            }
          }

          if ($log) {
            Stop-Transcript | Out-Null
          }

      # =========================================
      # 4) PYTHON SERVICE SETUP
      # =========================================
      - name: Setup python service on deployed folder
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== Python-service: venv + requirements (on DEPLOY_ROOT) ==="

          $appRoot    = Join-Path $env:DEPLOY_ROOT $env:APP_SUBROOT
          $pythonPath = Join-Path $appRoot "python-service"

          Write-Host "Python service path = $pythonPath"
          Write-Host "PYTHON_EXE         = $env:PYTHON_EXE"

          if (-not (Test-Path $pythonPath)) {
            Write-Error "Python service folder does not exist: $pythonPath"
            if ($log) { Stop-Transcript | Out-Null }
            exit 1
          }

          cd $pythonPath

          if (-not (Test-Path ".venv")) {
            Write-Host "Creating virtual environment in .venv..."
            & $env:PYTHON_EXE -m venv .venv
          }
          else {
            Write-Host "Virtual environment .venv already exists, reusing it."
          }

          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt

          if ($log) {
            Stop-Transcript | Out-Null
          }

      # =========================================
      # 5) PLACEHOLDER: HETZNER DEPLOY (FUTURE)
      # =========================================
      - name: Deploy to Hetzner (placeholder)
        if: env.Update_Data_On_Hetzner == 'true'
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== Update_Data_On_Hetzner == true ==="
          Write-Host "Hetzner deployment not implemented yet."

          if ($log) {
            Stop-Transcript | Out-Null
          }

      # =========================================
      # 6) RUN start.bat AT THE END (FROM DEPLOY_ROOT)
      # =========================================
      - name: Run start.bat after deployment
        if: env.Update_Data_On_Local == 'true'
        shell: powershell
        run: |
          $log = $env:LOG_FILE
          if ($log) {
            Start-Transcript -Path $log -Append | Out-Null
          }
          Write-Host "=== Running start.bat AFTER deployment (from DEPLOY_ROOT) ==="

          $scriptPath = Join-Path $env:DEPLOY_ROOT "$env:APP_SUBROOT\start.bat"
          Write-Host "Expected start.bat path: $scriptPath"

          if (-not (Test-Path $scriptPath)) {
            Write-Error "start.bat not found at $scriptPath"
            if ($log) { Stop-Transcript | Out-Null }
            exit 1
          }

          & $scriptPath
          $rc = $LASTEXITCODE

          if ($rc -ne 0) {
            Write-Error "start.bat failed with exit code $rc."
            if ($log) { Stop-Transcript | Out-Null }
            exit $rc
          }

          Write-Host "start.bat completed successfully."
          if ($log) {
            Stop-Transcript | Out-Null
          }

      # =========================================
      # 7) OPTIONAL: UPLOAD LOG AS GITHUB ARTIFACT
      # =========================================
      # - name: Upload workflow log artifact
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: run-log-${{ github.run_number }}
      #     path: ${{ env.LOG_FILE }}